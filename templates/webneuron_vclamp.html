<!DOCTYPE html>
<html lang="en">
 
<head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="A web interface to teach neurophysiology with NEURON/Python backend">
         <meta name="author" content="Dr. Thomas Kuenzel, RWTH Aachen">

         <title>Web NEURON VClamp Experiment</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
         <link href="static/css/bootstrap.min.css" rel="stylesheet">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <script src="static/js/webneuron_vclamp.js"></script>

</head>
 
<body>
    <div class="container">
    <div class="row align-items-start">
    <div class="col">
        <h2>Web NEURON Spannungsklemme Experiment</h2>
    </div>
    <div class="col">
        <div class="float-right">
        <img src="{{ url_for('static', filename='vclamp.png') }}" class="img-fluid"" alt="Dendrit Bild" height="200px">
        </div>
    </div>
    </div>
    </div>
    <div class="container">
        <form class="form-signin"  role="form">
        <table>
        <tr>
            <td>
            <label for="inputTstop">Simulation time (ms)</label>
            <input type="number" id="inputTstop" name="tstop" class="form-control" value="15.0" required>
            </td>
            <td>
            <label for="inputTemp">Simulation temp (Â°C)</label>
            <input type="number" id="inputTemp" name="temp" class="form-control" value="21.0" required>
            </td>
            <td>
            <label for="inputdt">Simulation dt (dms)</label>
            <input type="number" id="inputdt" name="dt" class="form-control" value="0.01" required>
            </td>
        </tr>
        <tr>
            <td>
            <label for="vcdur1">VClamp Part1 Duration (ms)</label>
            <input type="number" id="vcdur1" name="vcdur1" class="form-control" value="5.0" required>
            </td>
            <td>
            <label for="vcdur2">VClamp Part2 Duration (ms)</label>
            <input type="number" id="vcdur2" name="vcdur2" class="form-control" value="5.0" required>
            </td>
            <td>
            <label for="vcdur2">VClamp Part3 Duration (ms)</label>
            <input type="number" id="vcdur3" name="vcdur3" class="form-control" value="5.0" required>
            </td>
        </tr>
        <tr>
            <td>
            <label for="vcamp1">VClamp Part1 Command (mV)</label>
            <input type="number" id="vcamp1" name="vcamp1" class="form-control" value="-70.0" required>
            </td>
            <td>
            <label for="vcamp2">VClamp Part2 Command (mV)</label>
            <input type="number" id="vcamp2" name="vcamp2" class="form-control" value="0.0" required>
            </td>
            <td>
            <label for="vcamp3">VClamp Part3 Command (mV)</label>
            <input type="number" id="vcamp3" name="vcamp3" class="form-control" value="-70.0" required>
            </td>
        </tr>
        <tr>
            <td>
            <label for="addttx">TTX in bath</label>
            <input type="checkbox" id="addttx" name="addttx" class="form-control" value="1">
            </td>
            <td>
            <label for="addtea">TEA in bath</label>
            <input type="checkbox" id="addtea" name="addtea" class="form-control" value="1">
            </td>
        </tr>
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="button">Simulate</button>
        </form>   
     </div>
     <div class="container">
        <p align="center">
        <canvas id="mychart1" width="800px" height="400px"></canvas>
        </p>
     </div>
      <div class="container">
        <p align="center">
        <canvas id="mychart2" width="800px" height="200px"></canvas>
        </p>
     </div>
     <div class="container">
        <p align="center">
        <canvas id="mychart3" width="800px" height="200px"></canvas>
        </p>
     </div>
</body>
 
</html>
