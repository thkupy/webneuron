<!DOCTYPE html>
<html lang="en">
 
<head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="A web interface to teach neurophysiology with NEURON/Python backend">
         <meta name="author" content="Dr. Thomas Kuenzel, RWTH Aachen">

         <title>Web NEURON IClamp Experiment</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <script src="static/js/webneuron_iclamp.js"></script>

</head>
 
<body>
    <div class="container">
    <div class="row align-items-start">
    <div class="col">
        <h2>Web NEURON Stromklemme Experiment</h2>
    </div>
    <div class="col">
        <div class="float-right">
        <img src="{{ url_for('static', filename='iclamp.png') }}" class="img-fluid"" alt="Dendrit Bild" height="200px">
        </div>
    </div>
    </div>
    </div>
    <div class="container">
        <form class="form-signin" role="form">
        <table>
        <tr>
            <td>
            <label for="tstop">Simulation time (ms)</label>
            <input type="number" id="tstop" name="tstop" class="form-control" value="100.0" required>
            </td>
            <td>
            <label for="temp">Simulation temp (°C)</label>
            <input type="number" id="temp" name="temp" class="form-control" value="21.0" required>
            </td>
            <td>
            <label for="dt">Simulation dt (dms)</label>
            <input type="number" id="dt" name="dt" class="form-control" value="0.025" required>
            </td>
        </tr>
        <tr>
            <td>
            <label for="somaL">L (µm)</label>
            <input type="number" id="somaL" name="somaL" class="form-control" value="15.0" required>
            </td>
            <td>
            <label for="somaD">D (µm)</label>
            <input type="number" id="somaD" name="somaD" class="form-control" value="15.0" required autofocus>
            </td>
            <td>
            <label for="gleak">gleak (S/cm²)</label>
            <input type="number" id="gleak" name="gleak" class="form-control" value="0.0003" required autofocus>
            </td>
            <td>
            <label for="specc">spec. C (µF/cm²)</label>
            <input type="number" id="specc" name="specc" class="form-control" value="1.0" required autofocus>
            </td>
        </tr>
        <tr>
            <td>
            <label for="inputDur1">IClamp 1 Duration (ms)</label>
            <input type="number" id="inputDur1" name="duration1" class="form-control" value="50.0" required>
            </td>
            <td>
            <label for="inputAmp1">IClamp 1 Current (nA)</label>
            <input type="number" id="inputAmp1" name="amplitude1" class="form-control" value="0.1" required autofocus>
            </td>
            <td>
            <label for="inputStart1">IClamp 1 Start (ms)</label>
            <input type="number" id="inputStart1" name="start1" class="form-control" value="10.0" required autofocus>
            </td>
        </tr>
        <tr>
            <td>
            <label for="inputDur2">IClamp 2 Duration (ms)</label>
            <input type="number" id="inputDur2" name="duration2" class="form-control" value="0.0" required>
            </td>
            <td>
            <label for="inputAmp2">IClamp 2 Current (nA)</label>
            <input type="number" id="inputAmp2" name="amplitude2" class="form-control" value="0" required autofocus>
            </td>
            <td>
            <label for="inputStart2">IClamp 2 Start (ms)</label>
            <input type="number" id="inputStart2" name="start2" class="form-control" value="0.0" required autofocus>
            </td>
        </tr>
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="button">Simulate</button>
        </form>   
     </div>
     <div class="container">
        <p align="center">
        <canvas id="mychart" width="800px" height="400px"></canvas>
        </p>
     </div>
</body>
 
</html>
