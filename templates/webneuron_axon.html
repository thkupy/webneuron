<!DOCTYPE html>
<html lang="en">
 
<head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="">
         <meta name="author" content="">

         <title>Web NEURON Invertebraten-Axon Experiment</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
         <link href="static/css/bootstrap.min.css" rel="stylesheet">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <script src="static/js/webneuron_axon.js"></script>
</head>
<body>
    <div class="container">
    <div class="row align-items-start">
    <div class="col">
        <h2>Web NEURON Invertebraten-Axon Experiment</h2>
    </div>
    <div class="col">
        <div class="float-right">
        <img src="{{ url_for('static', filename='axon.png') }}" class="img-fluid"" alt="Axon Bild" height="200px">
        </div>
    </div>
    </div>
    </div>
    <div class="container">
        <form class="form-signin" role="form">
        <table>
        <tr>
            <td>
            <label for="tstop">Simulationszeit (ms)</label>
            <input type="number" id="tstop" name="tstop" class="form-control" value="50.0" required>
            </td>
            <td>
            <label for="temp">Simulation Temp(°C)</label>
            <input type="number" id="temp" name="temp" class="form-control" value="21.0" required>
            </td>
            <td>
            <label for="dt">Simulation Zeitauflösung (dt ms)</label>
            <input type="number" id="dt" name="dt" class="form-control" value="0.01" required>
            </td>
        </tr>
        <tr>
            <label for="axonD">Axon Durchmesser (µm)</label>
            <input type="number" id="axonD" name="axonD" class="form-control" value="2.0" required>
            </td>
        </tr>
        <tr>
            <td>
            <label for="inputDur">Stimulusdauer (ms)</label>
            <input type="number" id="inputDur" name="inputDur" class="form-control" value="0.5" required>
            </td>
            <td>
            <label for="inputAmp">Stimulustärke (nA)</label>
            <input type="number" id="inputAmp" name="inputAmp" class="form-control" value="1.0" required>
            </td>
        </tr>
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="button">Simulate</button>
        </form>   
     </div>
     <div class="container">
        <p align="center">
        <canvas id="mychart" width="800px" height="400px"></canvas>
        </p>
     </div>
</body>
 
</html>
